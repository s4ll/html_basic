<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Belajar HTML</title>
</head>
<body>
    <!--learn list-->
    <ol>
        <li>Membaca</li>
		<li>Menulis</li>
		<li>Memasak</li>
		<li>Bernyanyi</li>
		<li>Berenang</li>
    </ol>


    <ol type="A">
        <li>Membaca</li>
		<li>Menulis</li>
		<li>Memasak</li>
		<li>Bernyanyi</li>
		<li>Berenang</li>
    </ol>


    <ul>
        <li>Membaca</li>
		<li>Menulis</li>
		<li>Memasak</li>
		<li>Bernyanyi</li>
		<li>Berenang</li>
    </ul>


    <ul type="square">
        <li>Membaca</li>
		<li>Menulis</li>
		<li>Memasak</li>
		<li>Bernyanyi</li>
		<li>Berenang</li>
    </ul>
</body>
</html>
